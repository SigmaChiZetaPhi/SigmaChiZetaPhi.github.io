<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sigma Chi Zeta Phi - Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <img src="Images/crest.png" alt="Fraternity Logo" class="logo" />
      <h1 class="fraternity-name">
        Sigma Chi <span class="old-gold">Zeta Phi</span>
      </h1>
    </div>
    <nav class="site-nav">
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="meet-us.html" class="nav-link">Meet Us</a></li>
        <li><a href="contact-us.html" class="nav-link active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="site-content">
    <!-- Contact Information Section -->
    <section class="contact">
      <h2 class="hero-caption">Connect With Us</h2>
      
      <div class="contact-grid">
        <!-- Chapter Contacts -->
        <div class="contact-card">
          <img src="Images/nmsusig.jpeg" alt="Chapter Crest" class="contact-image">
          <div class="contact-info">
            <h3>Zeta Phi Chapter</h3>
            <div class="contact-item">
              <img src="Images/gmail.png" alt="Email" class="platform-icon">
              <a href="mailto:hamiltonchris2pher@gmail.com">Consul's Email</a>
            </div>
            <div class="contact-item">
              <img src="Images/instagram.jpeg" alt="Instagram" class="platform-icon">
              <a href="https://www.instagram.com/sigmachinmsu/">@sigmachinmsu</a>
            </div>
            <div class="contact-item">
              <img src="Images/tiktok.png" alt="TikTok" class="platform-icon">
              <a href="https://www.tiktok.com/@sigmachinmsu">NMSU Sigma Chi TikTok</a>
            </div>
          </div>
        </div>

        <!-- National Organization -->
        <div class="contact-card">
          <img src="Images/letters.png" alt="Sigma Chi National" class="contact-image">
          <div class="contact-info">
            <h3>Sigma Chi International</h3>
            <div class="contact-item">
              <img src="Images/letters.png" alt="Website" class="platform-icon">
              <a href="https://sigmachi.org/">sigmachi.org</a>
            </div>
            <div class="contact-item">
              <img src="Images/instagram.jpeg" alt="Instagram" class="platform-icon">
              <a href="https://www.instagram.com/sigmachi/">@sigmachi</a>
            </div>
            <div class="contact-item">
              <img src="Images/tiktok.png" alt="TikTok" class="platform-icon">
              <a href="https://www.tiktok.com/discover/sigma-chi-fraternity">Sigma Chi TikTok</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
